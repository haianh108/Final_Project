<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông tin người dùng - LearnLinguaAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user-profile.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">LearnLinguaAI</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="contact.html">Liên hệ</a></li>
                    <!-- Dropdown thông tin người dùng -->
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Tài khoản</a>
                        <div class="dropdown-content">
                            <a href="user-profile.html">Thông tin cá nhân</a>
                            <a href="#" id="logout-link">Đăng xuất</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="user-profile">
        <div class="container">
            <h2>Thông tin cá nhân</h2>
            <div class="profile-info">
                <p><strong>Tên:</strong> <span id="user-name">John Doe</span></p>
                <p><strong>Email:</strong> <span id="user-email">john.doe@example.com</span></p>
                <p><strong>Số điện thoại:</strong> <span id="user-phone">123-456-7890</span></p>
            </div>
            <div class="profile-actions">
                <a href="edit-profile.html" class="btn-secondary">Chỉnh sửa thông tin</a>
                <a href="change-pasword.html" class="btn-secondary">Thay đổi mật khẩu</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 LearnLinguaAI. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Xử lý đăng xuất
        document.getElementById('logout-link').addEventListener('click', function(event) {
            event.preventDefault();
            // Xóa trạng thái đăng nhập
            localStorage.removeItem("loggedIn");
            // Điều hướng về trang đăng nhập
            window.location.href = "login.html";
        });

        // Hiển thị thông tin người dùng từ localStorage
        document.addEventListener("DOMContentLoaded", function() {
            const username = localStorage.getItem("username") || "John Doe";
            const email = localStorage.getItem("email") || "john.doe@example.com";
            const phone = localStorage.getItem("phone") || "123-456-7890";
            
            document.getElementById('user-name').textContent = username;
            document.getElementById('user-email').textContent = email;
            document.getElementById('user-phone').textContent = phone;
        });
    </script>
</body>
</html>
