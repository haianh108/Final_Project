<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thay đổi mật khẩu - LearnLinguaAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="change-password.css">
</head>
<body>
    <header>
        <div class="container">
            <!-- Wrapped the logo in an anchor tag -->
            <a href="index.html" class="logo">LearnLinguaAI</a>
            <nav>
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="contact.html">Liên hệ</a></li>
                    <li><a href="study.html">Bài tập</a></li>
                    <li><a href="about.html">Giới thiệu</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Tài khoản</a>
                        <div class="dropdown-content">
                            <a href="user-profile.html">Thông tin cá nhân</a>
                            <a href="#" id="logout-link">Đăng xuất</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="change-password">
        <div class="container">
            <h2>Thay đổi mật khẩu</h2>
            <div class="form-box">
                <form action="change-password-process.html" method="post">
                    <div class="form-group">
                        <label for="current-password">Mật khẩu hiện tại:</label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Mật khẩu mới:</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Xác nhận mật khẩu mới:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Cập nhật mật khẩu</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 LearnLinguaAI. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Xử lý đăng xuất
        document.getElementById('logout-link').addEventListener('click', function(event) {
            event.preventDefault();
            // Xóa trạng thái đăng nhập
            localStorage.removeItem("loggedIn");
            // Điều hướng về trang đăng nhập
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
